name: Megaphone API Build

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'src/API/**'
      
jobs:
  build:
    name: Megaphone API - Build
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/AlexandreBrisebois/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Install dependencies
      run: dotnet restore ./src/API/Megaphone.API.sln
    - name: Build
      run: dotnet build ./src/API/Megaphone.API.sln --configuration Release --no-restore