name: DAPR Resource Actor Interface Build

on:
  push:
    paths:
      - 'dapr/src/Resources/Resource.Actor.Interface/**'
  pull_request:
    paths:
      - 'dapr/src/Resources/Resource.Actor.Interface/**'
      
jobs:
  build:
    name: Resource Actor Interface - Build
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/AlexandreBrisebois/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    - name: Install dependencies
      run: dotnet restore ./dapr/src/Resources/Resource.Actor.Interface/Resource.Actor.Interface.csproj
    - name: Build
      run: dotnet build ./dapr/src/Resources/Resource.Actor.Interface/Resource.Actor.Interface.csproj --configuration Release --no-restore